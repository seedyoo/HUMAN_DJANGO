
<h1>게시글 목록</h1>
<ul>
    {% for board in object_list %}
        <li>
            <h3>
                <a href="{% url 'board:board_detail' board.id %}">
                    {{ board.title }}
                </a>

            </h3>
            <p>{{ board.content }}</p>
        </li>
    {% endfor %}
</ul>
