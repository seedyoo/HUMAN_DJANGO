{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Temp</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>헤더</h1>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
        {% comment %}
            {% block %} : block 템플릿으로 템플릿 상속과 확장 기능을 구현
            - 부모 템플릿에서 자식 템플릿으로 컨텐츠를 전달하는 역할
            * 부모 템플릿에서는 block 으로 특정 부분 지정
            * 자식 템플릿에서는 지정된 부분에 컨테츠 확장(추가)
        {% endcomment %}
    </div>

    <footer>
        <p>푸터</p>
    </footer>

</body>
</html>
